  }

  #menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: right; 
  }

  #menu ul li {
    display: inline-block;
  }

  #menu ul li a {
    display: block;
    padding: 10px 20px;

  #menu ul li a:hover {

<style>
  
  #weather-widget {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ca7615;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #weather-info {
    font-size: 16px;
    font-weight: bold;
  }
</style>
<div id="weather-widget">
  <div id="weather-info"></div>
</div>

</style>
  
<div class="container">
  <div class="header-navbar">
    <div class="header-logo">
      <h2>MALATYA</h2>
    </div>
    <div id="menu">
      <ul>
        <li><a href="anasayfa.html" id="hakkimizda">Hakkımızda</a></li>
        <li><a href="ozgecmisim.html" id="ozgecmisim">Özgeçmiş</a></li>
        <li><a href="#" id="iletisim" class="active">İletişim</a></li>
        <li><a href="sehrim.html" id="sehrim">Şehrim</a></li>
        <li><a href="mirasim.html" id="mirasim">Mirasımız</a></li>
      </ul>
    </div>
  </div>
  <div class="icerik">
    <div class="bilgiler">
    <form action="iletisim.php" method="POST" name="form" onsubmit="return formDenetle()">
      <label for="ad">Adınız:</label>
      <input type="text" id="ad" name="ad" required><br><br>
      <label for="soyad">Soyadınız:</label>
      <input type="text" id="soyad" name="soyad" required><br><br>
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="cinsiyet">Cinsiyet:</label>
      <input type="radio" id="bay" name="cinsiyet" value="Bay" required>
      <label for="bay">Bay</label>
      <input type="radio" id="bayan" name="cinsiyet" value="Bayan" required>
      <label for="bayan">Bayan</label><br><br>
      <label for="konu">Konu:</label>
      <select id="konu" name="konu" required>
        <option value="Genel">Genel</option>
        <option value="Yazılım">Yazılım</option>
        <option value="Web">Web</option>
      </select><br><br>
      <label for="mesaj">Mesajınız:</label><br>
      <textarea id="mesaj" name="mesaj" rows="4" cols="50" required></textarea><br><br>
      <input type="submit" value="Gönder">
      <input type="reset" value="Temizle">
    </form>
  </div>
</div>

<script>
function hakkimizdaSayfasinaYonlendir() {
  window.location.href = "anasayfa.html"; 
}

document.getElementById('hakkimizda').addEventListener('click', function(event) {
  event.preventDefault(); 
  hakkimizdaSayfasinaYonlendir(); 
});
</script>

<script>
  
  const apiKey = '6e2c03698e61faaba0465535fcc95bb3';

  
  function getWeather() {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=Malatya&appid=${apiKey}&units=metric`)
      .then(response => response.json())
      .then(data => {
        const weatherWidget = document.getElementById('weather-info');
        const temperature = Math.round(data.main.temp);
        weatherWidget.innerHTML = `Malatya: ${temperature}°C`;
      })
      .catch(error => {
        console.error('Hava durumu verisi alınamadı:', error);
        const weatherWidget = document.getElementById('weather-info');
        weatherWidget.innerHTML = 'Hava durumu verisi alınamadı';
      });
  }

  
  document.addEventListener("DOMContentLoaded", getWeather);
</script>
